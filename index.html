<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="shortcut icon" type="image/jpg" href="images/library-favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/488c4a5056.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>

    <header>
        <h1><i class="fa-solid fa-book"></i> Library</h1>
    </header>

    <main>
        <div class="info">
            <button type="button" class="add-book" id="add-book">ADD BOOK</button>
            <p>READ: <span class="count books-read"></span></p>
            <p>NOT READ: <span class="count books-not-read"></span></p>
            <p>TOTAL: <span class="count books-total"></span></p>
            <button type="button" class="delete-all" id="delete-all">DELETE ALL</button>
        </div>
        
        <table class="book-table">
            <thead>
                <tr class="table-head">
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>PAGES</th>
                    <th>STATUS</th>
                    <th>REMOVE</th>
                </tr>
            </thead>
            <tbody class="table-body">
                <!-- books go here -->
            </tbody>
        </table>
       
        <div class="modal">
            <form action="#" method="post" class="add-book-form" id="addBookForm">
                <h3>Add new book</h3>
                <input type="text" class="input" id="title" placeholder="Title" maxlength="100" required>
                <input type="text" class="input" id="author" placeholder="Author" maxlength="50" required>
                <input type="number" class="input" id="pages" placeholder="Pages" min="1" max="1000" required>
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" class="checkbox" id="checkbox">
                </div>
                <button type="button" class="submit-book" id="submit-book">Submit</button>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>

    <footer>
        <p class="project-info">
            <i class="fas fa-info-circle hover-icon"></i>  Hover to read about this page
            <span class="summary-info">This is a small Library App, where you can add new books,
                delete old ones, change status of your books to read/not read and see your library statistics.</span>
        </p>
        <div class="made-by">
            <p>Made by victorbadanau</p>
            <a href="https://github.com/victorbadanau" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://github.com/victorbadanau/library">
                <i class="fa-solid fa-code"></i>
            </a>
        </div>
    </footer>
</body>
</html>
